{% extends "administrador/base.html" %}

{% block titulo %}Eliminar Local{% endblock titulo %}


{% block cuerpo %}
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Elminación de Local Comercial</h1>
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-12">
    		<form action="" method="POST">
    		{% csrf_token %}
    			<div class="form-group">
    				<h3>¿Seguro desea eliminar el local <b><i>{{local.razon_social}}</i></b>?</h3>
    			</div>
    			<div class="form-group">
    				<input type="submit" value="Eliminar" class="btn btn-primary">
    				<a href="{% url 'administrador:locales' %}" class="btn btn-danger">Cancelar</a>
    			</div>
    		</form>
    	</div>
    </div>	
{% endblock cuerpo %}


{% block scripts %}{% endblock scripts %}
