{% extends "administrador/base.html" %}

{% block titulo %}Editar Ventaja{% endblock titulo %}

{% block cuerpo %}
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Editar Ventaja</h1>
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-12">
    		<form action="" method="POST">
    		{% csrf_token %}
    			<div class="form-group">
    				<label>{{ventaja.descripcion.label_tag}}</label>
	                {{ventaja.descripcion}}
                    {{ventaja.descripcion.errors}}
    			</div> 
    			<div class="form-group">
    				<input type="submit" value="Actualizar" class="btn btn-primary">
    				<a href="{% url 'administrador:ventajas_competitivas' %}" class="btn btn-danger">Cancelar</a>
    			</div>
    		</form>
    	</div>
    </div>
{% endblock cuerpo %}

{% block scripts %}
    <script type="text/javascript">
        $('.errorlist').css({'background' : 'red', 'color' : 'white'});
    </script>
{% endblock scripts %}
