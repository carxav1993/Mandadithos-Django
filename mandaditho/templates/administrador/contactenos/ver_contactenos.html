{% extends "administrador/base.html" %}

{% block titulo %}Ver Contáctenos{% endblock titulo %}

{% block cuerpo %}
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Ver Contáctenos</h1>
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-12">
    		<form action="" method="POST">
    		{% csrf_token %}
    			<div class="form-group">
    				<label>{{contacto.nombres_apellidos.label_tag}}</label>
	                {{contacto.nombres_apellidos}}
    			</div> 
    			<div class="form-group">
    				<label>{{contacto.email.label_tag}}</label>
	                {{contacto.email}}
    			</div>
                <div class="form-group">
                    <label>{{contacto.asunto.label_tag}}</label>
                    {{contacto.asunto}}
                </div>
                <div class="form-group">
                    <label>{{contacto.leido.label_tag}}</label>
                    {{contacto.leido}}
                </div>
                <div class="form-group">
                    <label>{{contacto.mensaje.label_tag}}</label>
                    {{contacto.mensaje}}
                </div>
    			<div class="form-group">
    				<input type="submit" value="Actualizar" class="btn btn-primary">
    				<a href="{% url 'administrador:contactenos' %}" class="btn btn-danger">Cancelar</a>
    			</div>
    		</form>
    	</div>
    </div>
{% endblock cuerpo %}
