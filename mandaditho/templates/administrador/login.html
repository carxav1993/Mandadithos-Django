{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Administrador - Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'administrador/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'administrador/css/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'administrador/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'administrador/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Por favor inicia sesión</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" action=""> 
                        {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    {{login_form.username}}
                                    {{login_form.username.errors}}
                                </div>
                                <div class="form-group">
                                    {{login_form.password}}
                                    {{login_form.password.errors}}
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <p class="mensaje_login">{{mensaje}}</p>
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Iniciar Sesión">
                                <a href="{% url 'empresa:inicio' %}" class="btn btn-lg btn-info btn-block">Ir al sitio</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'administrador/js/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'administrador/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'administrador/js/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'administrador/js/sb-admin-2.js' %}"></script>

</body>

</html>
