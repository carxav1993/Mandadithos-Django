{% extends "administrador/base.html" %}

{% block titulo %}Añadir Email{% endblock titulo %}


{% block cuerpo %}
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Añadir Suscripción</h1>
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-12">
    		<form action="" method="POST">
    		{% csrf_token %}
    			<div class="form-group">
    				<label>{{suscripcion.email.label_tag}}</label>
	                {{suscripcion.email}}
                    {{suscripcion.email.errors}}
    			</div> 
    			<div class="form-group">
    				<input type="submit" value="Guardar" class="btn btn-primary">
                    <a href="{% url 'administrador:suscripciones' %}" class="btn btn-danger">Cancelar</a>
    			</div>
    		</form>
    	</div>
    </div>
{% endblock cuerpo %}

{% block scripts %}
	<script type="text/javascript">
        $('.errorlist').css({'background' : 'red', 'color' : 'white'});
    </script>
{% endblock scripts %}
